language: python
cache: pip
python:
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "nightly"
install:
  - pip install -r test-requirements.txt
script:
  - python -m pytest --cov-report term --cov=anyencoder

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  skip_existing: true
  on:
      tags: true
